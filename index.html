<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TICTACTOE</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>LET'S PLAY THE GAME</h1>
    </div>

    <div class="board" id="board">
        <div class="row">
            <button id="r1c1" class="hidden"></button>   
            <button id="r1c2" class="hidden"></button>
            <button id="r1c3" class="hidden"></button>
        </div>
        <div class="row">
            <button id="r2c1" class="hidden"></button>
            <button id="r2c2" class="hidden"></button>   
            <button id="r2c3" class="hidden"></button>
        </div>
        <div class="row">
            <button id="r3c1" class="hidden"></button>
            <button id="r3c2" class="hidden"></button>
            <button id="r3c3" class="hidden"></button>   
        </div>  
    </div>

    <div class="restart" id="restart">
        <button>Restart</button>
    </div>
    <div class="players">
        <h2>PLAYER 1</h2>
        <h2>PLAYER 2</h2>
    </div>
    <div class="players value">
        <span>X</span>
        <span>O</span>
    </div>

    
    <div id="myPopup" class="popup">
        <div class="popup-content">
            <h1 id="winner">This is a popup box!</h1>
            <button id="close">
                  Close
              </button>
        </div>
    </div>

        
    
    <script src="index.js"></script>
</body>
</html>
